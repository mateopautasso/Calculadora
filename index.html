<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="calc-container">
            <div class="resultado-container">
                <h3 class="resultadoAnterior"></h3>
                <h1 class="resultadoActual">0</h1>
            </div>
            <button class="clear greysoft">C</button>
            <button class="neg greysoft">+/-</button>
            <button class="operador porcentaje greysoft">%</button>
            <button class="operador dividir orange">รท</button>
            <button class="number siete grey">7</button>
            <button class="number ocho grey">8</button>
            <button class="number nueve grey">9</button>
            <button class="operador multiplicar orange">x</button>
            <button class="number cuatro grey">4</button>
            <button class="number cinco grey">5</button>
            <button class="number seis grey">6</button>
            <button class="operador restar orange">-</button>
            <button class="number uno grey">1</button>
            <button class="number dos grey">2</button>
            <button class="number tres grey">3</button>
            <button class="operador sumar orange">+</button>
            <button class="number cero grey">0</button>
            <button class="coma grey">,</button>
            <button class="igual orange">=</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
